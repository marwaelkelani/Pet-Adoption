    <meta charset="UTF-8">

<body>
     <!-- Header -->
     <div id="header">
        <div class="container">
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="adopt.html">Adopt a Pet</a></li>
            </ul>

            <!-- WHY NO ICON SHOWING??? -->
            <span id="call"><i class="icofont-ui-call"></i><a href="#" id="contact">Contact Us</a></span>

        </div>
    </div>

    <!-- Form -->

    <div class="container">
        <h1>Adopt a Pet</h1>
        <div id="adopt-form">
            <form>
                <p> Fill the form below to apply for a pet adoption.</p>

                <label>Pet ID Number:</label>
                <input type="text" required> <br><br>

                <label>Your Name:</label>
                <input type="text" required> <br><br>

                <label>Phone Number:</label>
                <input type="number" placeholder="123456789" required> <br><br>

                <label>Email:</label>
                <input type="email" placeholder="name@email.com" required><br><br>

               <button type="submit">Submit</button>
            </form>
        </div>

    </div>
